repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven"

group = "alexiil.node.gui"
version = "1.0"

dependencies {
    compile "alexiil.node.core:NodePipelineCore:1.0"
    compile "javax.vecmath:vecmath:1.5.2"
    compile "org.apache.commons:commons-lang3:3.4"
    testCompile "junit:junit:4.12"
}
